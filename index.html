<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shock Response Spectrum (SRS) Calculator</title>
    <!-- Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Shock Response Spectrum Calculator</h1>
            <p class="subtitle">Created by a Structural Dynamics Engineer</p>
        </header>

        <main>
            <section class="controls-panel">
                <div class="control-group">
                    <label for="pulseType">Pulse Type</label>
                    <select id="pulseType">
                        <option value="half-sine">Half-Sine</option>
                        <option value="sawtooth">Terminal Peak Sawtooth</option>
                    </select>
                </div>

                <div class="control-group">
                    <label for="amplitude">Amplitude (G)</label>
                    <input type="number" id="amplitude" value="10" min="0.1" step="0.1">
                </div>

                <div class="control-group">
                    <label for="duration">Duration (ms)</label>
                    <input type="number" id="duration" value="11" min="0.1" step="0.1">
                </div>

                <div class="control-group">
                    <label for="qFactor">Q-Factor</label>
                    <input type="number" id="qFactor" value="10" min="1" step="1">
                </div>

                <button id="calculateBtn">Calculate SRS</button>
            </section>

            <section class="results-panel">
                <div id="plotDiv"></div>
            </section>
        </main>

        <footer>
            <p>Stateless Tool | Runs entirely in your browser</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
